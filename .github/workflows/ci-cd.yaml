name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: sre-demo-app
  K8S_NAMESPACE: sre-demo

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./app
    
    - name: Run unit tests
      run: npm test
      working-directory: ./app
    
    - name: Run linting
      run: npx eslint src/
      working-directory: ./app
    
    - name: Run security audit
      run: npm audit
      working-directory: ./app

  build-and-push:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd app
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

  deploy-canary:
    name: Deploy Canary
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://sre-demo.example.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region $AWS_REGION --name sre-demo-prod
    
    - name: Deploy canary version
      run: |
        # Create canary deployment with 10% traffic
        sed "s|sre-demo-app:latest|${{ env.IMAGE_URI }}|g" kubernetes/overlays/prod/canary-deployment.yaml | kubectl apply -f -
    
    - name: Monitor canary health
      run: |
        # Wait for canary to be ready
        kubectl rollout status deployment/sre-demo-app-canary -n $K8S_NAMESPACE --timeout=120s
        
        # Run health check
        kubectl run test-connection --image=curlimages/curl --restart=Never -- \
          curl -s -f http://sre-demo-service-canary.$K8S_NAMESPACE/health
        
        # Check error rates (simplified)
        kubectl logs -l app=sre-demo,component=api-canary -n $K8S_NAMESPACE --tail=50 | grep -c "error" || true
    
    - name: Promote to stable
      if: success()
      run: |
        # Update main deployment with new image
        kubectl set image deployment/sre-demo-app -n $K8S_NAMESPACE app=${{ env.IMAGE_URI }}
        kubectl rollout status deployment/sre-demo-app -n $K8S_NAMESPACE --timeout=180s
        
        # Delete canary deployment
        kubectl delete deployment sre-demo-app-canary -n $K8S_NAMESPACE
    
    - name: Rollback on failure
      if: failure()
      run: |
        echo "Canary deployment failed, rolling back..."
        kubectl delete deployment sre-demo-app-canary -n $K8S_NAMESPACE
        
        # Alert to Slack
        curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"ðŸš¨ Canary deployment failed for commit ${{ github.sha }}. Rolling back.\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  security-scan:
    name: Security Scan
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
    
    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
