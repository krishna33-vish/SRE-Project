apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sre-node-app.fullname" . }}
  labels:
    {{- include "sre-node-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "sre-node-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "sre-node-app.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.service.port }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}